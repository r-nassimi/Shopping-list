<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"> </script>
  <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
</head>
<body>
  <h1>Учет моих расходов</h1>
  <div class="all-div">
    <div class="main-div">
      <div class=inputs>
        <div class="shopName">Куда было потрачено:</div>
        <input type="text" id="where-spend" placeholder="Куда было потрачено?">
      </div>
      <div class="inputs">
        <div class="moneyCount">Сколько было потрачено:</div>
        <input type="number" id="how-much" placeholder="Сколько было потрачено?">
      </div>
      <div class=button>
        <button onclick="onClickButton()">Добавить</button>
      </div>
    </div>
    <div id="all"><p>Итого: </p><div id="reduceSum"></div><p> p.</p></div>
    <div id="content-purchase"></div>
  </div>
</body>
